# application.properties
spring.application.name=ecom-backend

# Force Spring Boot to listen on all interfaces
server.address=0.0.0.0

# Use Railway's dynamically assigned port
# Fallback to 8080 if PORT isnâ€™t set
# Server configuration
server.port=${PORT:8080} 

# Database configuration (H2 for development)
# spring.datasource.url=jdbc:h2:mem:ecomdb

# File-based (persistent)
spring.datasource.url=jdbc:h2:file:./data/demo-db

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Security & JWT
spring.security.user.name=admin
spring.security.user.password=admin

jwt.secret=${JWT_SECRET}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

# OpenAPI/Swagger (we'll add this later)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui